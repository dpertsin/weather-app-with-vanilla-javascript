<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            PRTmedia
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">More Projects</a></li>
            <li><a href="#">Contact with me</a></li>
        </ul>
    </header>

    <section>
        <div class="container">
            <div class="left-container">
                <h5 class="weather">Sunny</h5>
                <h1 class="temperature">25C</h1>
            </div>
            <div class="middle-container">
                <p class="day">Monday, 21 september</p>
                <p class="location"><i class="fas fa-map-marker-alt"></i></i> Kozani</p>
            </div>
            <div class="right-container">
                <img class="weather-img" src="" alt="weather image">
            </div>
        </div>
    </section>

    <footer>
        Made by PRTmedia with MUCH LOVE
    </footer>

</body>
</html>
